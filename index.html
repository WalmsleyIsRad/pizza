<!DOCTYPE HTML>
<html>
<head>
<title>Pizza</title>
</head>
<body>
<center>
<h1>Choose Your Pizza</h1>
<h3>Size</h3>
<form>
<input type="radio" name="size" value="small">Small</input><br>
<input type="radio" name="size" value="medium">Medium</input><br>
<input type="radio" name="size" value="large">Large</input><br>
</form>
<h3>Style</h3>
<form>
<input type="radio" name="style" value="handtossed">Hand Tossed</input><br>
<input type="radio" name="style" value="thincrust">Thin Crust</input><br>
<input type="radio" name="style" value="deepdish">Deep Dish</input><br>
</form>
<h3>Toppings</h3>
<form>
<input type="checkbox" name="toppings" value="pepperoni">Pepperoni</input>
<img src="https://www.volpifoods.com/wp-content/uploads/2015/09/Pepperoni_Slice.jpg">
<input type="checkbox" name="toppings" value="bananapepper">Banana Peppers</input>
<img src="http://s.hswstatic.com/gif/5-banana-peppers-1.jpg">
<input type="checkbox" name="toppings" value="sausage">Sausage</input>
<img src="http://images2.onionstatic.com/clickhole/3385/8/16x9/800.jpg">
<input type="checkbox" name="toppings" value="extra cheese">Extra Cheese</input>
<img src="http://takeabreakcafe.com/new/wp-content/uploads/2013/09/Provolone-and-American-Cheeses.jpg">
<input type="checkbox" name="toppings" value="bacon">Bacon</input>
<img src="http://www.seriouseats.com/images/2016/10/20161018-best-way-to-bake-bacon-18.jpg">
<input type="checkbox" name="toppings" value="mushroom">Mushroom</input>
<img src="http://www.mushrooms.ca/wp-content/uploads/2014/06/Mushroom-Group-1024x644.jpg">
</form>
<form>
<input type="submit" value="Submit">
</form>
</center>
</body>
</html>
